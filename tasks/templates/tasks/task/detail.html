{% extends "tasks/base.html"%}

{% block body %}
  <h1> {{task.name}}</h1>
  <div class="task-date">{{task.created_at}}</div>
  <p>{{task.description}}</p>
  {% if task.done %}
      <div class= "task-done">Tarea completada: ✅</div>
  {% else %}
      <div class= "task-done">Tarea completada: ❌</div>
  {% endif %}


  <p><a class="button" href="{% url 'tasks:task-list' %}">Return to home</a></p>
{% endblock body %}
