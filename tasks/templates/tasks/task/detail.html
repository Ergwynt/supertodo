{% extends "tasks/base.html"%}

{% block body %}
  <h1> {{task.title}}</h1>
  <div class="task-date">{{task.created_at}}</div>
  <p>{{task.content}}</p>
  {% if task.task_made %}
      <div class= "task-done">Tarea completada: ✅</div>
  {% else %}
      <div class= "task-done">Tarea completada: ❌</div>
  {% endif %}


  <p><a class="button" href="{% url 'todo:home' %}">Return to home</a></p>
{% endblock body %}
